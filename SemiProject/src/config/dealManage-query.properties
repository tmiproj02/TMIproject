
#구매 내역 전체 조회
nreqselectList= SELECT CA.* \
			 	FROM (SELECT ROWNUM RNUM, C.* \
        	       		FROM (SELECT D.*, S.BTITLE, M.NICKNAME, S.PRICE \
								FROM DEALMANAGER D, SELLERBOARD S, MEMBER M \
								WHERE D.MNO=? \
								AND S.BNO = D.BNO \
								AND M.NICKNAME!=? \
								ORDER BY D.DEALDATE DESC) C	\
                   		WHERE ROWNUM <= ?) CA \
			 	WHERE RNUM >= ?


