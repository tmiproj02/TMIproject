ingselectList=SELECT D.MNO,DMCODE,DEALDATE,D.PRICE,BTITLE,NICKNAME,PROGRESS FROM DEALMANAGER D,SELLERBOARD SB,SELLER S,MEMBER M \
WHERE (D.BNO = SB.BNO) AND (SB.SNO = S.SNO) AND (S.MNO = M.MNO) AND D.MNO=? AND PROGRESS='진행중'
#구매 완료된 내역 조회
finselectList=SELECT D.*, S.BTITLE, M.NICKNAME, S.PRICE \
				FROM DEALMANAGER D, SELLERBOARD S, MEMBER M \
				WHERE D.MNO=? \
				AND S.BNO = D.BNO \
				AND M.NICKNAME!=? \
				AND D.PROGRESS=? \
				ORDER BY D.DEALDATE DESC

#구매 취소된 내역 조회
